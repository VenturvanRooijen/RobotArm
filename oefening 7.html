<html><head></head><body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            for(var blok = 0; blok < 5; blok++){
                for(var loop = 0; loop < 6; loop++) {
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                robotArm.moveRight();
                robotArm.moveRight();
            };

        
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    

</body></html>
