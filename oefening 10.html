<html><head></head><body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 1000;
            
            // Jou instructies volgen hier
            var blok = 8;

            for(a=0; a<=4; a++){
            robotArm.grab();
            for(i=0; i<=blok; i++){
                robotArm.moveRight();   
            }
             blok = blok -1;
             robotArm.drop();
                for(p=0; p<=blok; p++){
                 robotArm.moveLeft();
            }
                blok = blok -1;
            }


        
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    

</body></html>
